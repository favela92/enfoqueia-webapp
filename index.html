<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnfoqueIA - Centro de Mando</title>
    <!-- Tailwind CSS para un diseño limpio -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Iconos de Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Estilo base para usar la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Clases para el modal */
        .modal {
            transition: opacity 0.25s ease;
        }
        body.modal-active {
            overflow-x: hidden;
            overflow-y: hidden; /* Evitar scroll del fondo */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">

        <!-- ===== VISTA DE LOGIN ===== -->
        <div id="login-view">
             <div class="bg-white p-8 rounded-2xl shadow-md max-w-md mx-auto mt-12">
                <div class="flex flex-col items-center mb-6">
                    <i class="ph-duotone ph-brain text-5xl text-indigo-500"></i>
                    <h1 class="text-2xl font-bold mt-2">EnfoqueIA</h1>
                    <p class="text-slate-500">Inicia sesión para planificar tu día.</p>
                </div>
                <form id="login-form" class="space-y-4">
                    <input type="email" id="login-email" placeholder="Correo electrónico" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    <input type="password" id="login-password" placeholder="Contraseña" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                        Iniciar Sesión
                    </button>
                    <button type="button" id="register-button" class="w-full bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors">
                        Registrarme
                    </button>
                </form>
                
                <!-- Botón de Demo -->
                <div class="relative flex py-4 items-center">
                    <div class="flex-grow border-t border-slate-200"></div>
                    <span class="flex-shrink mx-4 text-xs text-slate-400">O prueba la app</span>
                    <div class="flex-grow border-t border-slate-200"></div>
                </div>
                <button type="button" id="demo-login-button" class="w-full bg-slate-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-700 transition-colors flex items-center justify-center gap-2">
                    <i class="ph ph-user-circle-gear"></i>
                    Ingresar como usuario de prueba
                </button>

                 <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
            </div>
        </div>

        <!-- ===== VISTA PRINCIPAL DE LA APP ===== -->
        <div id="app-view" class="hidden">
            <header class="flex justify-between items-center mb-8">
                 <div class="flex items-center gap-2">
                    <i class="ph-duotone ph-brain text-4xl text-indigo-500"></i>
                    <h1 class="text-3xl font-bold">Centro de Mando</h1>
                </div>
                <div class="text-right">
                    <p id="user-email" class="text-sm text-slate-600"></p>
                    <button id="logout-button" class="text-sm text-indigo-600 hover:underline">Cerrar sesión</button>
                </div>
            </header>
            
            <!-- Contenedor para notificaciones de la app (Ej: Error de permisos) -->
            <div id="app-notification" class="mb-4"></div>

            <div id="main-content" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Columna de Objetivos -->
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><i class="ph-duotone ph-target text-2xl text-green-500"></i> Mis Objetivos de Hoy</h2>
                    <form id="task-form" class="flex gap-2 mb-4">
                        <input type="text" id="task-input" placeholder="Ej: Lanzar campaña de marketing" class="flex-grow px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <button type="submit" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center">
                            <i class="ph ph-plus text-2xl"></i>
                        </button>
                    </form>
                    <ul id="task-list" class="space-y-2"></ul>
                </div>

                <!-- Columna de Distracciones -->
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><i class="ph-duotone ph-prohibit text-2xl text-red-500"></i> Sitios a Bloquear</h2>
                    <form id="site-form" class="flex gap-2 mb-4">
                        <input type="text" id="site-input" placeholder="Ej: youtube.com" class="flex-grow px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <button type="submit" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center">
                            <i class="ph ph-plus text-2xl"></i>
                        </button>
                    </form>
                    <ul id="site-list" class="space-y-2"></ul>
                </div>
            </div>
            
            <div id="user-id-container" class="mt-8 bg-white p-4 rounded-2xl shadow-md text-center">
                <p class="text-slate-600 text-sm">Tu ID de sesión para la extensión:</p>
                <p id="user-id-display" class="font-mono bg-slate-100 p-2 rounded-lg text-slate-800 text-sm break-all"></p>
            </div>
        </div>
    </div>

    <!-- ===== MODAL PARA GEMINI ===== -->
    <div id="gemini-modal" class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4">
        <div class="modal-container bg-white w-full md:max-w-md mx-auto rounded-2xl shadow-lg z-50 overflow-y-auto">
            <div class="modal-content text-left p-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold flex items-center gap-2"><i class="ph-duotone ph-sparkle text-yellow-400"></i> Sugerencias de IA</p>
                    <button id="close-modal-btn" class="modal-close cursor-pointer z-50">
                        <i class="ph ph-x-circle text-2xl text-slate-400 hover:text-slate-600"></i>
                    </button>
                </div>
                <div id="modal-body">
                    <!-- El contenido de la IA se cargará aquí -->
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ===== 1. CONFIGURACIÓN DE FIREBASE =====
        const firebaseConfig = {
          apiKey: "AIzaSyBPXy8jkdsF07ObZgIU5X-Q7GDnDKnAAIY",
          authDomain: "rredumarketplace.firebaseapp.com",
          projectId: "rredumarketplace",
          storageBucket: "rredumarketplace.appspot.com",
          messagingSenderId: "327963739312",
          appId: "1:327963739312:web:b8d13e47af2895b1d32775",
          measurementId: "G-5TCSV8LVTY"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ===== CÓDIGO DE LA APP =====
        window.addEventListener('DOMContentLoaded', () => {
            // Referencias al DOM
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const loginForm = document.getElementById('login-form');
            const registerButton = document.getElementById('register-button');
            const demoLoginButton = document.getElementById('demo-login-button');
            const logoutButton = document.getElementById('logout-button');
            const userEmailDisplay = document.getElementById('user-email');
            const userIdDisplay = document.getElementById('user-id-display');
            const loginError = document.getElementById('login-error');
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');
            const siteForm = document.getElementById('site-form');
            const siteInput = document.getElementById('site-input');
            const siteList = document.getElementById('site-list');
            const geminiModal = document.getElementById('gemini-modal');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const appNotification = document.getElementById('app-notification');
            const mainContent = document.getElementById('main-content');
            const userIdContainer = document.getElementById('user-id-container');

            let currentUserId = null;
            let tasksUnsubscribe = null;
            let sitesUnsubscribe = null;

            // ===== 2. MANEJO DE AUTENTICACIÓN =====
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUserId = user.uid;
                    loginView.classList.add('hidden');
                    appView.classList.remove('hidden');
                    userEmailDisplay.textContent = user.email;
                    userIdDisplay.textContent = user.uid;
                    loadUserData(currentUserId);
                } else {
                    currentUserId = null;
                    loginView.classList.remove('hidden');
                    appView.classList.add('hidden');
                    if (tasksUnsubscribe) tasksUnsubscribe();
                    if (sitesUnsubscribe) sitesUnsubscribe();
                    if (taskList) taskList.innerHTML = '';
                    if (siteList) siteList.innerHTML = '';
                }
            });

            loginForm.addEventListener('submit', async e => {
                e.preventDefault();
                loginError.textContent = '';
                try {
                    await signInWithEmailAndPassword(auth, loginForm['login-email'].value, loginForm['login-password'].value);
                } catch (error) {
                    loginError.textContent = getFirebaseErrorMessage(error);
                }
            });

            registerButton.addEventListener('click', async () => {
                loginError.textContent = '';
                if (!loginForm['login-email'].value || !loginForm['login-password'].value) {
                    loginError.textContent = 'Por favor, introduce correo y contraseña.';
                    return;
                }
                try {
                    await createUserWithEmailAndPassword(auth, loginForm['login-email'].value, loginForm['login-password'].value);
                } catch (error) {
                    loginError.textContent = getFirebaseErrorMessage(error);
                }
            });
            
            demoLoginButton.addEventListener('click', async () => {
                const demoEmail = "demo@enfoqueia.com";
                const demoPassword = "password123";
                loginError.textContent = 'Iniciando sesión como usuario de prueba...';
                try {
                    await signInWithEmailAndPassword(auth, demoEmail, demoPassword);
                    loginError.textContent = '';
                } catch (error) {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                        try {
                            loginError.textContent = 'Usuario de prueba no encontrado, creándolo...';
                            await createUserWithEmailAndPassword(auth, demoEmail, demoPassword);
                            loginError.textContent = '';
                        } catch (creationError) {
                            console.error("Error al crear usuario demo:", creationError);
                            loginError.textContent = 'No se pudo crear el usuario de prueba.';
                        }
                    } else {
                        console.error("Error al iniciar sesión como demo:", error);
                        loginError.textContent = getFirebaseErrorMessage(error);
                    }
                }
            });


            logoutButton.addEventListener('click', () => signOut(auth));
            
            function getFirebaseErrorMessage(error) {
                switch (error.code) {
                    case 'auth/invalid-email': return 'El formato del correo no es válido.';
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential': return 'Correo o contraseña incorrectos.';
                    case 'auth/email-already-in-use': return 'Este correo ya está registrado.';
                    case 'auth/weak-password': return 'La contraseña debe tener al menos 6 caracteres.';
                    default: return 'Ocurrió un error. Inténtalo de nuevo.';
                }
            }
            
            // ===== 3. MANEJO DE DATOS (FIRESTORE) =====
            function loadUserData(userId) {
                appNotification.innerHTML = ''; // Limpiar notificaciones previas
                mainContent.classList.remove('hidden'); // Mostrar contenido principal
                userIdContainer.classList.remove('hidden');

                // --- CORREGIDO: Manejador de errores para Firestore ---
                const handleFirestoreError = (error) => {
                    console.error("Error en listener de Firestore:", error);
                    if (error.code === 'permission-denied') {
                        // Ocultar el contenido principal para hacer el error más obvio
                        mainContent.classList.add('hidden');
                        userIdContainer.classList.add('hidden');

                        appNotification.innerHTML = `
                            <div class='bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg' role='alert'>
                                <p class='font-bold'>Error de Permisos</p>
                                <p>Tu aplicación no puede leer datos de la base de datos. Esto suele ocurrir porque las <strong>reglas de seguridad de Firestore</strong> no se han configurado. Para solucionarlo:</p>
                                <ol class="list-decimal list-inside mt-2 text-sm">
                                    <li>Ve a tu <strong>Consola de Firebase</strong>.</li>
                                    <li>Selecciona tu proyecto (<strong>${firebaseConfig.projectId}</strong>).</li>
                                    <li>En el menú de la izquierda, ve a <strong>Firestore Database</strong> > <strong>Reglas</strong>.</li>
                                    <li>Reemplaza el contenido con el siguiente código y haz clic en <strong>Publicar</strong>.</li>
                                </ol>
                                <pre class="bg-slate-800 text-white p-2 rounded-md mt-2 text-sm overflow-x-auto"><code>service cloud.firestore {
  match /databases/{database}/documents {
    match /users/{userId}/{document=**} {
      allow read, write: if request.auth != null && request.auth.uid == userId;
    }
  }
}</code></pre>
                            </div>
                        `;
                    }
                };

                // Cargar tareas con manejo de errores
                const tasksRef = collection(db, "users", userId, "tasks");
                tasksUnsubscribe = onSnapshot(tasksRef, snapshot => {
                    if (!taskList) return;
                    taskList.innerHTML = '';
                    if (snapshot.empty) taskList.innerHTML = `<li class="text-slate-400 text-sm text-center py-2">Añade tu primer objetivo para hoy.</li>`;
                    snapshot.docs.sort((a, b) => a.data().createdAt?.seconds - b.data().createdAt?.seconds).forEach(doc => renderTask(doc.id, doc.data()));
                }, handleFirestoreError);

                // Cargar sitios con manejo de errores
                const sitesRef = collection(db, "users", userId, "sites");
                sitesUnsubscribe = onSnapshot(sitesRef, snapshot => {
                    if (!siteList) return;
                    siteList.innerHTML = '';
                    if (snapshot.empty) siteList.innerHTML = `<li class="text-slate-400 text-sm text-center py-2">Añade un sitio que te distraiga.</li>`;
                    snapshot.docs.sort((a, b) => a.data().createdAt?.seconds - b.data().createdAt?.seconds).forEach(doc => renderSite(doc.id, doc.data()));
                }, handleFirestoreError);
            }

            taskForm.addEventListener('submit', e => { e.preventDefault(); addTask(); });

            async function addTask(taskNameOverride = null) {
                const taskName = taskNameOverride || taskInput.value.trim();
                if (taskName && currentUserId) {
                    try {
                        await addDoc(collection(db, "users", currentUserId, "tasks"), { name: taskName, completed: false, createdAt: new Date() });
                        if (!taskNameOverride) taskInput.value = '';
                    } catch (error) { console.error("Error al añadir tarea:", error); }
                }
            }

            siteForm.addEventListener('submit', async e => {
                e.preventDefault();
                let siteUrl = siteInput.value.trim();
                if (siteUrl && currentUserId) {
                    try {
                        const url = new URL(siteUrl.startsWith('http') ? siteUrl : `https://${siteUrl}`);
                        siteUrl = url.hostname.replace('www.', '');
                    } catch (_) {
                        siteUrl = siteUrl.replace('www.', '').split('/')[0];
                    }
                    try {
                        await addDoc(collection(db, "users", currentUserId, "sites"), { url: siteUrl, createdAt: new Date() });
                        siteInput.value = '';
                    } catch (error) { console.error("Error al añadir sitio:", error); }
                }
            });

            function renderTask(id, data) {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-slate-100 p-3 rounded-lg animate-fade-in';
                li.innerHTML = `
                    <span class="flex-grow pr-2">${data.name}</span>
                    <div class="flex-shrink-0 flex items-center gap-1">
                        <button data-task-name="${data.name}" class="gemini-btn text-slate-400 hover:text-yellow-500 transition-colors p-1" title="✨ Desglosar objetivo con IA">
                            <i class="ph ph-sparkle"></i>
                        </button>
                        <button data-id="${id}" class="delete-task-btn text-slate-400 hover:text-red-500 transition-colors p-1" title="Eliminar tarea">
                            <i class="ph ph-trash"></i>
                        </button>
                    </div>
                `;
                if (taskList) {
                    taskList.appendChild(li);
                    li.querySelector('.delete-task-btn').addEventListener('click', e => deleteDoc(doc(db, "users", currentUserId, "tasks", e.currentTarget.dataset.id)));
                    li.querySelector('.gemini-btn').addEventListener('click', e => showGeminiModal(e.currentTarget.dataset.taskName));
                }
            }

            function renderSite(id, data) {
                 const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-slate-100 p-3 rounded-lg';
                li.innerHTML = `<span class="flex-grow font-mono text-sm">${data.url}</span><button data-id="${id}" class="delete-site-btn text-slate-400 hover:text-red-500 transition-colors p-1"><i class="ph ph-trash"></i></button>`;
                if (siteList) {
                    siteList.appendChild(li);
                    li.querySelector('.delete-site-btn').addEventListener('click', (e) => deleteDoc(doc(db, "users", currentUserId, "sites", e.currentTarget.dataset.id)));
                }
            }
            
            // ===== 4. LÓGICA DE GEMINI Y MODAL =====
            
            function showGeminiModal(taskName) {
                geminiModal.classList.remove('hidden');
                document.body.classList.add('modal-active');
                modalBody.innerHTML = `
                    <p class="mb-2">Analizando cómo desglosar: "<strong>${taskName}</strong>"</p>
                    <div class="flex items-center justify-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
                    </div>
                `;
                getTaskBreakdown(taskName);
            }

            closeModalBtn.addEventListener('click', () => {
                geminiModal.classList.add('hidden');
                document.body.classList.remove('modal-active');
            });

            async function getTaskBreakdown(taskName) {
                const prompt = `Desglosa el siguiente objetivo en 3 a 5 sub-tareas o pasos concretos y accionables. Responde únicamente con la lista de sub-tareas, cada una en una nueva línea, sin numeración ni guiones. Objetivo: "${taskName}"`;
                
                const apiKey = ""; // Se deja vacío, Canvas lo proporcionará en runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0].content.parts[0].text) {
                        const suggestionsText = result.candidates[0].content.parts[0].text;
                        const suggestions = suggestionsText.split('\n').filter(s => s.trim() !== '');
                        displaySuggestions(suggestions);
                    } else {
                        throw new Error("Respuesta inesperada de la API.");
                    }

                } catch (error) {
                    console.error("Error al llamar a Gemini API:", error);
                    modalBody.innerHTML = `<p class="text-red-500">Lo siento, no pude obtener sugerencias. Inténtalo de nuevo más tarde.</p>`;
                }
            }

            function displaySuggestions(suggestions) {
                modalBody.innerHTML = `
                    <p class="mb-4">Te sugiero dividir tu objetivo en estos pasos:</p>
                    <div id="suggestions-list" class="space-y-2">
                        ${suggestions.map((s, index) => `
                            <label for="suggestion-${index}" class="flex items-center bg-slate-100 p-3 rounded-lg hover:bg-slate-200 cursor-pointer">
                                <input type="checkbox" id="suggestion-${index}" checked class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-3 text-slate-800">${s}</span>
                            </label>
                        `).join('')}
                    </div>
                    <button id="add-suggestions-btn" class="w-full mt-6 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                        Añadir Tareas Seleccionadas
                    </button>
                `;

                document.getElementById('add-suggestions-btn').addEventListener('click', () => {
                    const checkboxes = document.querySelectorAll('#suggestions-list input[type="checkbox"]');
                    checkboxes.forEach((cb, index) => {
                        if (cb.checked) {
                            addTask(suggestions[index]);
                        }
                    });
                    closeModalBtn.click(); // Cierra el modal
                });
            }
        });
    </script>
</body>
</html>
