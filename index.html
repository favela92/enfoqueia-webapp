    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, collection, onSnapshot, deleteDoc, updateDoc, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBPXy8jkdsF07ObZgIU5X-Q7GDnDKnAAIY",
          authDomain: "rredumarketplace.firebaseapp.com",
          projectId: "rredumarketplace",
          storageBucket: "rredumarketplace.appspot.com",
          messagingSenderId: "327963739312",
          appId: "1:327963739312:web:b8d13e47af2895b1d32775",
          measurementId: "G-5TCSV8LVTY"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.addEventListener('DOMContentLoaded', () => {
            // ... (definición de variables del DOM sin cambios) ...
            const completedTaskList = document.getElementById('completed-task-list');
            const taskList = document.getElementById('task-list');

            let currentUserId = null;
            let tasksUnsubscribe = null;
            let completedTasksUnsubscribe = null;
            let sitesUnsubscribe = null;
            let productivityChart = null; // Variable para la gráfica

            // ... (código de autenticación sin cambios) ...
            
            function loadUserData(userId) {
                // ... (código de notificación y error handling sin cambios) ...

                const tasksRef = collection(db, "users", userId, "tasks");
                
                // Escuchar tareas pendientes
                const pendingTasksQuery = query(tasksRef, where("completed", "==", false), orderBy("createdAt", "asc"));
                tasksUnsubscribe = onSnapshot(pendingTasksQuery, snapshot => {
                    taskList.innerHTML = '';
                    if (snapshot.empty) taskList.innerHTML = `<li class="text-slate-400 text-sm text-center py-2">¡Añade un nuevo objetivo para empezar!</li>`;
                    snapshot.forEach(doc => renderTask(doc.id, doc.data()));
                }, handleFirestoreError);

                // Escuchar tareas completadas (de los últimos 7 días para el gráfico)
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setHours(0,0,0,0); // Empezar desde el inicio del día
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 6);
                
                const completedTasksQuery = query(tasksRef, where("completed", "==", true), where("completedAt", ">=", Timestamp.fromDate(sevenDaysAgo)));
                
                completedTasksUnsubscribe = onSnapshot(completedTasksQuery, snapshot => {
                    completedTaskList.innerHTML = '';
                    const completedTasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    if (completedTasks.length === 0) {
                        completedTaskList.innerHTML = `<li class="text-slate-400 text-sm text-center py-2">Aún no has completado ningún objetivo.</li>`;
                    } else {
                        completedTasks.sort((a,b) => b.completedAt.seconds - a.completedAt.seconds);
                        completedTasks.forEach(task => renderCompletedTask(task.id, task));
                    }
                    
                    // Actualizar la gráfica
                    updateProductivityChart(completedTasks);

                }, handleFirestoreError);

                // ... (código de listener de sitios sin cambios) ...
            }
            
            // --- FUNCIÓN PARA LA GRÁFICA (CORREGIDA) ---
            function updateProductivityChart(tasks) {
                const chartContainer = document.getElementById('productivityChart');
                if (!chartContainer) {
                    console.error("El elemento canvas para la gráfica no se encontró.");
                    return;
                }
                const ctx = chartContainer.getContext('2d');
                
                const labels = [];
                const data = new Array(7).fill(0); // [0, 0, 0, 0, 0, 0, 0]
                const dayNames = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];

                // Generar etiquetas para los últimos 7 días
                for (let i = 6; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    labels.push(dayNames[d.getDay()]);
                }

                // Contar tareas por día
                tasks.forEach(task => {
                    const completedDate = task.completedAt.toDate();
                    const today = new Date();
                    today.setHours(23, 59, 59, 999); // Final del día de hoy
                    
                    const diffTime = today - completedDate;
                    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays >= 0 && diffDays < 7) {
                        const dayIndex = 6 - diffDays;
                        data[dayIndex]++;
                    }
                });

                if (productivityChart) {
                    productivityChart.destroy();
                }

                productivityChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Tareas Completadas',
                            data: data,
                            backgroundColor: 'rgba(79, 70, 229, 0.6)',
                            borderColor: 'rgba(79, 70, 229, 1)',
                            borderWidth: 1,
                            borderRadius: 8,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1,
                                    callback: function(value) {if (value % 1 === 0) {return value;}}
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }

            // ... (código JS restante sin cambios) ...

        });
    </script>
